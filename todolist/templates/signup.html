{% extends "base.html" %} {% block title %}Đăng ký{% endblock %} {% block
content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="card p-4 shadow-lg border-0" style="width: 380px">
    <h3 class="text-center mb-4">Đăng ký</h3>
    <form method="POST">
      <div class="form-group position-relative">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder=" "
          required
        />
        <label for="email">Email</label>
      </div>
      <div class="form-group position-relative">
        <input
          type="text"
          class="form-control"
          id="user_name"
          name="user_name"
          placeholder=" "
          required
        />
        <label for="user_name">Tên người dùng</label>
      </div>
      <div class="form-group position-relative">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder=" "
          required
        />
        <label for="password">Mật khẩu</label>
        <small class="form-text text-danger"
          >Mật khẩu phải ít nhất 7 ký tự.</small
        >
      </div>
      <div class="form-group position-relative">
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          placeholder=" "
          required
        />
        <label for="confirm_password">Xác nhận mật khẩu</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">
        <i class="fas fa-user-plus mr-2"></i>Đăng ký
      </button>
    </form>
    <p class="text-center mt-3" style="font-size: 14px; color: #666">
      Đã có tài khoản?
      <a href="/login" style="color: #6b48ff">Đăng nhập ngay</a>
    </p>
  </div>
</div>
{% endblock %}
